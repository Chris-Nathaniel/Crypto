{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <script src="{% static 'script.js' %}"></script>
    {% block title %}
    {% endblock %}
</head>
<body>
    <div class="header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; overflow:hidden;">
        <h1>Crypto Tools</h1>
        <p style="color: white; display: flex; align-items: center; font-size: 14px; margin: 0;">
            <img style="width: 40px; height: 40px; margin-right: 5px;" src="{% static 'images/profile.png' %}" alt="Logo">
            Guest_id: {{ session_id|slice:":5" }}...{{ session_id|slice:"-5:" }}
        </p>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="{% url 'crypto:index' %}" {% if request.resolver_match.url_name == 'index' %}class="active"{% endif %}>Home</a></li>
            <li><a href="{% url 'crypto:transaction' %}" {% if request.resolver_match.url_name == 'transaction' %}class="active"{% endif %}>Transaction</a></li>
            <li><a href="{% url 'crypto:wallet' %}" {% if request.resolver_match.url_name == 'wallet' %}class="active"{% endif %}>Wallet</a></li>
        </ul>
    </nav>
    <div class="content-container">
        <div id="main-content" class="slide-in">
          {% block content %}{% endblock %}
        </div>
      </div>
    {% block footer %}
    {% endblock %}
    
</html>
