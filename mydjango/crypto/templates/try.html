<h1>Range Slider Using HTML-CSS-JS</h1>

<div class="price-slider">
    <h3>$100</h3>
    <div class="input-wrapper">
        <input type="range" name="min_val" class="range-slide" min="100" max="5000" value="2500"
            oninput="slidePrice()">
        <div class="tooltip"></div>
    </div>
    <h3>$5000</h3>
</div>


<style>

.price-slider {
    margin: 30px 0;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
}

.input-wrapper {
    position: relative;
    display: flex;
    margin: 0 15px;
    min-width: 90%;
}

.range-slide {
    appearance: none;
    height: 1rem;
    outline: none;
    border: none;
    width: 100%;
    border-radius: 5px;
}

.range-slide::-moz-range-thumb {
    -moz-appearance: none;
    border: 1rem solid #FFF;
    background: #FFF;
    pointer-events: auto;
    cursor: pointer;
    border-radius: 10px;
}

.range-slide::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 3rem;
    height: 3rem;
    border: 1rem solid #FFF;
    background: #FFF;
    pointer-events: auto;
    cursor: pointer;
    border-radius: 10px;
}

.tooltip {
    background-color: #3b7ddd;
    color: #FFF;
    border-radius: .25rem;
    bottom: 120%;
    position: absolute;
    left: 50%;
    transform: translateX(-70%) translateY(-50%);
    font-weight: 600;
    padding: 10px;
}

</style>

<script>
const rangeSlide = document.querySelector(".range-slide");
const priceSlider = document.querySelector(".price-slider");
const tooltip = document.querySelector(".tooltip");
const maxVal = parseInt(rangeSlide.max);
const minVal = parseInt(rangeSlide.min);

function slidePrice() {
  let progress = (rangeSlide.value / maxVal) * 100;
  tooltip.innerHTML = "$" + rangeSlide.value;
  tooltip.style.left = progress + "%";
  priceSlider.style.color = "#FFF";
  const value = parseInt(rangeSlide.value);
  const center = (maxVal + minVal) / 2;
  tooltip.innerHTML = "$" + rangeSlide.value;

  let leftPercent, rightPercent;

  if (value < center) {
    leftPercent = ((center - value) / (center - minVal)) * 50;
    rightPercent = 0;
  } else {
    leftPercent = 0;
    rightPercent = ((value - center) / (maxVal - center)) * 50;
  }

  rangeSlide.style.background = `
    linear-gradient(to right,
      #ddd 0%, 
      #ddd ${50 - leftPercent}%,
      #3b7ddd ${50 - leftPercent}%,
      #3b7ddd ${50 + rightPercent}%,
      #ddd ${50 + rightPercent}%,
      #ddd 100%)`;

}

window.onload = function () {
  slidePrice();
};
</script>
